<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aika-sovellus</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin: 2px; }
    #user-list div { margin-bottom: 4px; }
  </style>
</head>
<body>
  <h1>Aika-sovellus (GitHub Pages -versio)</h1>

  <div id="auth">
    <h2>Luo käyttäjä</h2>
    <input id="reg-username" placeholder="Käyttäjänimi"><br>
    <div id="profile-images"></div>
    <button onclick="register()">Aloita</button>
  </div>

  <div id="app" style="display:none;">
    <h2>Tervetuloa <span id="current-user"></span></h2>
    <button onclick="addTime()">Lisää aikaa</button>
    <hr>
    <h2>Koostenäkymä</h2>
    <div id="user-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
