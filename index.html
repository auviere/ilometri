<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ilosovellus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Ilosovellus</h1>

  <div id="register">
    <h2>Rekisteröidy</h2>
    <input id="username" placeholder="Käyttäjänimi" />
    <input id="extraValue" type="number" placeholder="Lisäarvo (numero)" />
    <div id="profile-images">
      <button onclick="selectImage('🐱')">🐱</button>
      <button onclick="selectImage('🐶')">🐶</button>
      <button onclick="selectImage('🦊')">🦊</button>
    </div>
    <button onclick="register()">Rekisteröidy</button>
  </div>

  <div id="app" style="display:none;">
    <h2>Tervetuloa, <span id="current-user"></span>!</h2>
    <button onclick="addJoy()">Lisää iloa ✨</button>
    <h3>Käyttäjät</h3>
    <div id="user-list"></div>

    <h3>Ilon kehitysgraafi</h3>
    <canvas id="joyChart" width="400" height="200"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
